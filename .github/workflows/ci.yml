name: CI
on:
  pull_request:
    branches: [ "main" ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if command -v flake8 >/dev/null 2>&1; then echo "flake8 ok"; fi
      - name: Lint (flake8 si existe)
        run: |
          if command -v flake8 >/dev/null 2>&1; then flake8; else echo "skip flake8"; fi
      - name: Tests (pytest si existe)
        run: |
          if command -v pytest >/dev/null 2>&1; then pytest -q; else echo "skip tests"; fi
